<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>EVEN Pages</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--        <link rel="stylesheet" href="lib/themes/vue.css" title="vue">
                <link rel="stylesheet" href="lib/themes/dark.css" title="dark" disabled>
                <link rel="stylesheet" href="lib/themes/buble.css" title="buble" disabled>-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="lib/themes/site.css">
        <style>
            nav.app-nav li ul {
                min-width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                alias: {
                    '.*?/awesome': 'https://github.com/evenfound/even-doc/README.md',
                    '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
                    '/.*/_navbar.md': '/_navbar.md',
                    '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
                    '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
                    '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
                    '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
                },
                auto2top: true,
                basePath: '/docs/',
                coverpage: true,
                executeScript: true,
                loadSidebar: true,
                loadNavbar: true,
                mergeNavbar: true,
                maxLevel: 4,
                subMaxLevel: 2,
                name: 'EVEN Pages',
                search: {
                    noData: {
                        '/de-de/': 'Keine Ergebnisse!',
                        '/zh-cn/': '没有结果!',
                        '/': 'No results!'
                    },
                    paths: 'auto',
                    placeholder: {
                        '/de-de/': 'Suche',
                        '/zh-cn/': '搜索',
                        '/': 'Search'
                    },
                    themeable: {
                        readyTransition: true, // default
                        responsiveTables: true  // default
                    }
                },
                formatUpdated: '{MM}/{DD} {HH}:{mm}',
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            console.log(vm.route.file);
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                        .replace('raw.githubusercontent.com', 'github.com')
                                        .replace(/\/master/, '/blob/master')
                                console.log("1:" + url);
                            } else {
                                url = 'https://github.com/evenfound/even-doc/blob/master/docs/' + vm.route.file
                                console.log("2:" + url);
                            }
                            var editHtml = '[:memo: Edit Document](' + url + ')\n'

                            return editHtml
                                    + html
                                    + '\n\n----\n\n'
                                    + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'

//                            var editHtml = '[:memo: Edit Document](' + 'https://github.com/evenfound/even-doc/blob/master/' + vm.route.file + ')\n'
//                            return editHtml 
//                                    + html;
                        })
                    },
                ]
            }
        </script>
        <script src="/lib/docsify.js"></script>
        <!-- docsify-themeable (latest v0.x.x) -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
        <script src="/lib/plugins/search.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    </body>

</html>
