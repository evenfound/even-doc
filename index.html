<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>EVEN Pages</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="lib/themes/site.css">
        <style>
            nav.app-nav li ul {
                min-width: 100px;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            branch = 'master';
            window.$docsify = {
                alias: {
                    '.*?/awesome': 'https://raw.githubusercontent.com/evenfound/docs-en/'+ branch +'/README.md',
                    '.*/_navbar.md': '/_navbar.md',
                    '/ru/(.*)': 'https://raw.githubusercontent.com/evenfound/docs-ru/'+ branch +'/$1',
                    '/(.*)': 'https://raw.githubusercontent.com/evenfound/docs-en/'+ branch +'/$1',
                },
                repo: 'https://github.com/evenfound/even-doc',
                auto2top: true,
                basePath: '/docs',
                coverpage: false,
                executeScript: true,
                loadSidebar: true,
                loadNavbar: true,
                mergeNavbar: true,
                maxLevel: 4,
                subMaxLevel: 2,
                name: 'EVEN Pages',
                search: {
                    noData: {
                        '/de-de/': 'Keine Ergebnisse!',
                        '/zh-cn/': '没有结果!',
                        '/': 'No results!'
                    },
                    paths: 'auto',
                    placeholder: {
                        '/de-de/': 'Suche',
                        '/zh-cn/': '搜索',
                        '/': 'Search'
                    },
                    themeable: {
                        readyTransition: true, // default
                        responsiveTables: true  // default
                    }
                },
                castomClass: {
                    'Edit Document': 'fa fa-github editLink'
                },
                formatUpdated: '{MM}/{DD} {HH}:{mm}',
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            if (/githubusercontent\.com/.test(vm.route.file)) {
                                url = vm.route.file
                                        .replace('raw.githubusercontent.com', 'github.com')
                                        .replace(branch, 'blob/'+ branch)
                                console.log("1:" + url);
                            } else {
                                url = 'https://github.com/evenfound/even-doc/blob/'+ branch +'/docs/' + vm.route.file
                            }

                            var editHtml = '[  Edit Document](' + url + ')\n'
                            return editHtml
                                    + html
                        })
                    },
                ]
            }
        </script>
        <script src="/lib/docsify.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
        <script src="/lib/plugins/search.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    </body>

</html>
